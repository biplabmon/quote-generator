<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Font awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon  -->
    <link rel="shortcut icon" href="./icons8-super-mario-100.png" type="image/x-icon">


</head>

<body>
    <div class="quote-container">
        <!-- Quote text  -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span class="text"></span>
        </div>
        <!-- Author text  -->
        <div class="author-text">
            <span class="author"></span>
        </div>
        <!-- Button section  -->
        <div class="button-section">
            <button class="twitter btn"><i class="fa-brands fa-twitter"></i></button>
            <button class="new-quote btn">New Quote</button>
        </div>
    </div>

    <!-- Footer section  -->
    <span class="footer">
        <span class="signature">Project Design and Develop by <b> <a href="https://www.linkedin.com/in/biplab-mondal/"
                target="_blank">Biplab.</a>  </b></span>
        <span class="social-account">
            <a href="https://www.linkedin.com/in/biplab-mondal/" target="_blank"> <i class="fa-brands fa-linkedin social-media"></i> </a>
            <a href="https://github.com/biplabmon" target="_blank"> <i class="fa-brands fa-github social-media"></i> </a>
            <a href="https://www.instagram.com/biplabm_/" target="_blank"> <i class="fa-brands fa-instagram social-media"></i> </a>
        </span>
    </span>

    <script src="./script.js"></script>
</body>

</html>
